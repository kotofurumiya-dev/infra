name: _Shared Terraform Apply

on:
  workflow_call:
    inputs:
      env_name:
        required: true
        type: string
      google_cloud_project_id:
        required: true
        type: string
      google_cloud_region:
        required: true
        type: string
      google_cloud_workload_identity_provider:
        required: true
        type: string
      google_cloud_service_account:
        required: true
        type: string
    secrets:
      TERRAFORM_CLOUD_API_TOKEN:
        required: true

jobs:
  apply:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v2
    
    - name: Auth Workload identity
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: ${{ inputs.google_cloud_workload_identity_provider }}
        service_account: ${{ inputs.google_cloud_service_account }}

    - uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_TOKEN }}

    - name: terraform init
      working-directory: terraform/environments/${{ inputs.env_name }}
      run: terraform init -input=false

    - name: terraform validate
      working-directory: terraform/environments/${{ inputs.env_name }}
      run: terraform validate -no-color
    
    - name: terraform plan
      working-directory: terraform/environments/${{ inputs.env_name }}
      run: terraform plan -input=false -no-color

    - name: terraform apply
      working-directory: terraform/environments/${{ inputs.env_name }}
      run: terraform apply -input=false -auto-approve
